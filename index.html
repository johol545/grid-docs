<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Ombori Grid Documentation</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Everything you need to know about working with Ombori" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                search: {
                    depth: 6,
                    hideOtherSidebarContent: false,
                },
                repo: "https://github.com/ombori/grid-docs",
                loadSidebar: true,
                coverpage: false,
                maxLevel: 3,
                subMaxLevel: 3,
                name: "Ombori Grid Docs",
                nameLink: "/",
                auto2top: true,
                logo: "/assets/ombori_logo_inline.svg",
                autoHeader: false,
                formatUpdated: (time) => {
                    return time;
                },
                copyCode: {
                    buttonText: "Copy",
                },
                loadFooter: "_footer.md",
                plugins: [
                    function (hook, vm) {
                        hook.doneEach(function () {
                            if (document.title.indexOf("Ombori Grid Documentation") === -1)
                                document.title += " - Ombori Grid Documentation";
                        });
                    },
                ],
            };
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
        <script src="https://unpkg.com/docsify-copy-code@2"></script>
        <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
        <style>
            :root {
                --theme-color: #5f06e4;
                --sidebar-nav-pagelink-background-image--active: url("data:image/svg+xml,%3Csvg height='8' viewBox='0 0 14 8' width='14' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='m0 0 6 6 6-6' fill='none' stroke='%235f06e4' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' transform='translate(1 1)'/%3E%3C/svg%3E%0A");
                --sidebar-background: #f5f5fc;
            }
        </style>
    </body>
</html>
